    hepdata_AA_dir_R0.2_R0.4: "Table 35"
    hepdata_AA_dir_R0.2_R0.5: "Table 36"
    hepdata_AA_gname: ["Graph1D_y1"]
    hepdata_AA_hname: ["Hist1D_y1"]
    ytitle_AA: "#it{R}_{AA}"

