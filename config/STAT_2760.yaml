  dphi_alice:
    enabled: true
    urls:
      inspire_hep: https://inspirehep.net/literature/1376027
      hepdata: https://www.hepdata.net/record/ins1376027

    jet_R: [0.4]
    eta_cut_R: 0.9
    pt: [40., 60.]
    centrality: [[0, 10]]
    hadron_eta_cut: 0.9
    low_trigger_range: [8, 9]
    high_trigger_range: [20, 50]
    c_ref: [0.96]
    xtitle: "#Delta#varphi"

    ytitle_pp: "#Phi(#Delta#it{#varphi})"
    y_min_pp: 0.
    y_max_pp: 0.1
    skip_pp: True

