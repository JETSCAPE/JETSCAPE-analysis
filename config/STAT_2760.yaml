#------------------------------------------------------------------
# Hadron triggered charged-particle jet observables
# (e.g. semi-inclusive h-jet)
#------------------------------------------------------------------
hadron_trigger_chjet:
  # ALICE semi-inclusive h-jet
  # Note: reference is PYTHIA
  #   Cuts / Notes:
  #       - pi - dPhi < 0.6 for accepting recoil jets
  #       - |eta_jet| < 0.9 - R
  #       - Track pt > 0.15 (not corrected)
  # Fig 9,10
  IAA_pt_alice:
    enabled: true
    urls:
      inspire_hep: https://inspirehep.net/literature/1376027
      hepdata: https://www.hepdata.net/record/ins1376027

    jet_R: [0.2, 0.4, 0.5]
    eta_cut_R: 0.9
    pt: [20., 100.]
    centrality: [[0, 10]]
    hadron_eta_cut: 0.9
    low_trigger_range: [8, 9]
    high_trigger_range: [20, 50]
    c_ref: [0.99, 0.96, 0.93]
    xtitle: "#it{p}_{T,jet} (GeV/#it{c})"
    logy: True

    ytitle_pp: "#Delta_{recoil}"
    y_min_pp: 2e-5
    y_max_pp: 2e-1
    skip_pp: True

    hepdata: "HEPData-ins1376027-v1-root.root"
    hepdata_AA_dir_R0.2: "Table 32"
