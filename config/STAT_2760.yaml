    hepdata_AA_dir: "frac{tau_{2}}{tau_{1}} with CA reclustering in Pb-Pb"
    hepdata_AA_gname: ["Graph1D_y1"]
    hepdata_AA_hname: ["Hist1D_y1"]
    ytitle_AA: "#frac{d^{2}#sigma}{d#it{p}_{T}d#it{#eta}} #left[mb/(GeV/c)^{-1}#right]"
