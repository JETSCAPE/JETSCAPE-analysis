    jet_pT: [30., 9999.]
    jet_deltaphi: 7./8. # dPhi > 7/8*pi
    hepdata: "HEPData-ins1638996-v1-root.root"

    # dphi distributions, in array, one per pt photon bin
    hepdata_dphi_dir: ["Table 2"]
    hepdata_xjg_dir: ["Table 3"]
    # each entry in array is one gamma pt bin
    pt_gamma_bins: [[40., 50.], [50., 60.], [60., 80], [80, 100], [100, 9999]]
