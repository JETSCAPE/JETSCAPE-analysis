gamma_trigger_jet:
  # ATLAS gamma-tagged jet RAA
  pt_atlas:
    enabled: false
    urls:
      inspire_hep: https://inspirehep.net/literature/2648097
      hepdata: https://www.hepdata.net/record/ins2648097

    centrality: [[0, 10], [10, 30]]
