#------------------------------------------------------------------
# coincidence observables â€“ gamma+jet
#------------------------------------------------------------------
gamma_trigger_jet:
  # ATLAS gamma-tagged jet RAA
  pt_atlas:
    enabled: false
    urls:
      inspire_hep: https://inspirehep.net/literature/2648097
      hepdata: https://www.hepdata.net/record/ins2648097

    gamma_eta: [-2.37, 2.37]
    gamma_pT_min: 50.
    isolation_R: 0.3
    isolation_Et_max_pp: 3.
    isolation_Et_max_AA: 10. # TODO see if we have to change this to 3 as well due to lack of UE
    isolation_type: "full"
    jet_R: [0.4]
    eta_cut_jet: [-2.8, 2.8]
    jet_pT: [50., 320.]
    dPhi: 7./8. # dPhi > 7/8*pi
    xtitle: "#it{p}_{T,jet} (GeV/#it{c})"
    logy: True
    hepdata: "HEPData-ins2648097-v1-root.root"

    # Fig 3
    # https://www.hepdata.net/record/ins2648097?version=1&table=Figure%203
    hepdata_pp_dir: "Figure 3"
    hepdata_pp_gname: "Graph1D_y1"
    hepdata_pp_hname: "Hist1D_y1"
    ytitle_pp: "#frac{d^{2}#sigma}{d#it{p}_{T}d#it{#eta}} #left[mb/(GeV/c)^{-1}#right]"
    y_min_pp: 3e-4
    y_max_pp: 2e-2

    # bins: [50., 56., 63., 70., 79., 89., 100., 112., 125., 141., 158., 177., 199., 223., 251., 281., 360.]

    # Isolation in PbPb (text from paper): â€œThus, in Pb+Pb collisions, the isolation energy requirement depends
    # continuously on the centrality of the event and is chosen so that its efficiency for prompt
    # photons is 90%, as determined from simulations of photon+jet events overlaid with Pb+Pb
    # minimum-bias data (described in Section 4 below). This upper limit on the isolation energy is
    # approximately 10 GeV in 0â€“10% Pb+Pb events, but quickly decreases in more peripheral
    # events and converges to the pp value.
    centrality: [[0, 10], [10, 30], [30, 80]]
    # Fig 4 (PbPb)
    # https://www.hepdata.net/record/ins2648097?version=1&table=Figure%204
    hepdata_AA_dir: "Figure 4"
    hepdata_AA_gname: ["Graph1D_y1", "Graph1D_y2", "Graph1D_y3"] # one per centrality bin
    hepdata_AA_hname: ["Hist1D_y1", "Hist1D_y2", "Hist1D_y3"]
    ytitle_AA: "#frac{d^{2}#sigma}{d#it{p}_{T}d#it{#eta}} #left[mb/(GeV/c)^{-1}#right]"
    y_min_AA: 3e-6
    y_max_AA: 10.

  # ATLAS xj_gamma
  xj_gamma_atlas:
    enabled: false
    urls:
      inspire_hep: https://inspirehep.net/literature/1694678
      hepdata: https://www.hepdata.net/record/ins1694678

    # TODO adjust for the fact that there are multiple gamma_pt intervals!!
    centrality: [[0, 10], [10, 20], [20, 30], [30, 50], [50, 80]]
    gamma_eta: [-2.37, 2.37]
    gamma_pT: [63.1, 200.]
    isolation_R: 0.3
    isolation_type: "full"
    isolation_Et_max_pp: 3.
    isolation_Et_max_AA: 8. # TODO double check value needed for PbPb
    jet_R: [0.4]
    eta_cut_jet: 2.8
    jet_pT: [31.6, 1000.]
    jet_deltaphi: 7./8. # dPhi > 7/8*pi

    hepdata: "HEPData-ins1694678-v1-root.root"
    # one table per pt gamma bin
    pt_gamma_bins: [[63., 80.], [80., 100.], [100., 158.], [158., 200.]]
    hepdata_pt_bin_dir: ["Table 1", "Table 2", "Table 3", "Table 4"]
    # in each dir, one graph per centrality bin
    hepdata_AA_gname: ["Graph1D_y6", "Graph1D_y5", "Graph1D_y4", "Graph1D_y3", "Graph1D_y2"]
    hepdata_AA_hname: ["Hist1D_y6", "Hist1D_y5", "Hist1D_y4", "Hist1D_y3", "Hist1D_y2"]
    hepdata_pp_gname: "Graph1D_y1"
    hepdata_pp_hname: "Hist1D_y1"

    # TODO FJ: not sure how we should handle the HEP data for this. They provide like normal one PbPb distribution per centrality, however, they also provide one pp distribution per centrality (since they smear the pp). I suggest to skip this for now

    # Fig 4; pt_gamma=63-80 GeV, both pp and PbPb
    # https://www.hepdata.net/record/ins1694678?version=1&table=Table%201
    pt_gamma_bin1: [63., 80.]
    xtitle: "#it{x}_{J,#gamma}"
    logy: False
    #hepdata_pp_gname: 'Graph1D_y1'
    ytitle_pp: "#frac{1}{N_#gamma}#frac{dN}{dx_{J#gamma}}"
    xj_gamma_bins_1: [.50, .56, .63, .71, .79, .89, 1.00, 1.12, 1.26, 1.41, 1.58, 1.78, 2.00]

    # Fig 5; pt_gamma=80-100 GeV, both pp and PbPb
