    - [0.5,  1.5,  2.5,  3.5,  4.5,  5.5,  6.5,  7.5,  8.5,  9.5]
    - [0.5,  1.5,  2.5,  3.5,  4.5,  5.5,  6.5,  7.5,  8.5,  9.5]
  y:
    - [
      # NS as a function of centrality
      0.049, 0.062, 0.051, 0.046, 0.061,
      # AS as a function of centrality
      0.026, 0.046, 0.045, 0.049, 0.064,
    ]
    - [
      # NS as a function of centrality
      0.049, 0.062, 0.051, 0.046, 0.061,
      # AS as a function of centrality
      0.026, 0.046, 0.045, 0.049, 0.064,
    ]
    - [
      # NS as a function of centrality
      0.049, 0.062, 0.051, 0.046, 0.061,
      # AS as a function of centrality
      0.026, 0.046, 0.045, 0.049, 0.064,
    ]
    - [
      # NS as a function of centrality
      0.049, 0.062, 0.051, 0.046, 0.061,
      # AS as a function of centrality
      0.026, 0.046, 0.045, 0.049, 0.064,
    ]
    - [
      # NS as a function of centrality
      0.049, 0.062, 0.051, 0.046, 0.061,
